<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
        <title>Room Calculator</title>
    </meta>
    </head>

    <body>
        <div class="main ui container">
            <form class="ui form" id="rooms">
                <h1 class="ui center aligned header">Number of Bedrooms Calculator</h1>
                <div class="field">
                    <label for="adults">How many members of your household are over 18 years of age(including yourself)?</label>
                    <input id="adults" type="number"/>
                </div>
                <div class="inline field">
                    <label>Do you live with a spouse or inter-dependent partner?</label>
                    <div class="ui toggle checkbox">
                        <label for="spouse">Yes</label>
                        <input name="spouse" id="spouse" type="checkbox"  class="hidden" />
                    </div>
                </div>
                <div class="inline field">
                    <label>Do you have any children in your household?</label>
                    <div class="ui toggle checkbox">
                        <label for="children">Yes</label>
                        <input name="children" id="children" type="checkbox" class="hidden" />
                    </div>
                </div>
                <div id="container" style="display: none;">
                    <div class="field">
                        <label for="f_under_5">How many female children under the age of 5?</label>
                        <input id="f_under_5" type="number"/>
                    </div>
                    <div class="field">
                        <label for="f_5_to_17">How many female children ages 5-17?</label>
                        <input id="f_5_to_17" type="number"/>
                    </div>
                    <div class="field">
                        <label for="m_under_5">How many male children under the age of 5?</label>
                        <input id="m_under_5" type="number"/>
                    </div>
                    <div class="field">
                        <label for="m_5_to_17">How many male children ages 5-17?</label>
                        <input id="m_5_to_17" type="number"/>
                    </div>

                </div>
                <button class="ui button" type="submit" id="calculate" style="margin-top: 10px">Calculate</button>
            </form>
            <h3 id="output" style="margin-top: 10px"></h3>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>

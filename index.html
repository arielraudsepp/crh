<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.4/tailwind.min.css" integrity="sha512-KzAulbHJAfbEVrA9YUavZLBLzxyobnwgl6VnOT4YfJ3mDMmgl003c5FgIOoFvXSH/7F/mfUaLh+B7MBlzAgC3A==" crossorigin="anonymous" />
        <title>Room Calculator</title>
    </meta>
    </head>

    <body class"container">
        <form id="rooms">
            <h1>Room Calculator!</h1>
            <div>
                <label for="adults">Adults</label>
                <input id="adults" type="number"/>
            </div>
            <div>
                <span>Spouse</span>
                <label for="yesSpouse">Yes</label>
                <input name="spouse" id="yesSpouse" type="radio" />
                <label for="noSpouse">No</label>
                <input name="spouse" id="noSpouse" type="radio" checked/>
            </div>
            <div>
                <span>Children</span>
                <label for="yesChildren">Yes</label>
                <input name="children" id="yesChildren" type="radio" />
                <label for="noChildren">No</label>
                <input name="children" id="noChildren" type="radio" checked/>

            </div>
            <div id="children" style="display: none;">
                <div>
                    <label for="f_5_to_17">Female Children 5-17</label>
                    <input id="f_5_to_17" type="number"/>
                </div>
                <div>
                    <label for="f_under_5">Female Children Under 5</label>
                    <input id="f_under_5" type="number"/>
                </div>
                <div>
                    <label for="m_5_to_17">Male Children 5-17</label>
                    <input id="m_5_to_17" type="number"/>
                </div>
                <div>
                    <label for="m_under_5">Male Children Under 5</label>
                    <input id="m_under_5" type="number"/>
                </div>
            </div>
            <input class="ui primary button" type="submit" id="calculate" value="Calculate">
        </form>
        <div style="height: 100px;" id="output">
        </div>

      <script src="src/main.js"></script>
  </body>
</html>
